<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://cdn.pixabay.com/photo/2022/08/31/03/24/smoke-7422330_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px #ffffff80;
            width: 75%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .search-box {
            margin-bottom: 20px;
        }
        #city {
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            background-color: #ffffff;
            color: black;
            transition: background-color 0.3s ease;
        }
        #city:focus {
            background-color: #e0e0e0;
            outline: none;
        }
        button {
            padding: 10px;
            background: #66b3ff;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #007bff;
            transform: scale(1.05);
        }
        .weather-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .weather-info .day {
            margin: 10px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #ffffff;
            border-radius: 12px;
            width: 140px;
            height: 130px;
            text-align: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.4s, box-shadow 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .weather-info .day:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .weather-info .day .summary {
            display: block;
            transition: opacity 0.3s;
        }
        .weather-info .day .details {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 12px;
            box-sizing: border-box;
            text-align: center;
            font-size: 0.9em;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }
        .weather-info .day:hover .details {
            display: flex;
            opacity: 1;
        }
        .weather-info .day:hover .summary {
            opacity: 0;
        }
        .weather-info .day .summary img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .weather-info .day:hover .summary img {
            transform: scale(1.2);
        }
        .weather-info .day .details img {
            width: 30px;
            height: 30px;
        }
        .main-weather {
            margin-bottom: 20px;
            text-align: center;
        }
        .main-weather img {
            width: 100px;
            height: 100px;
            vertical-align: middle;
            transition: transform 0.3s;
        }
        .chart-container {
            position: absolute;
            top: 75px;
            width: 370px;
            height: 220px;
            box-sizing: border-box;
            padding: 10px;
            background: black;
            border-radius: 12px;
            display: none;
        }
        #temperature-chart {
            position: absolute;
            top: 140px;
            right: 30px;
            width: 375px;
            height: 240px;
            box-sizing: border-box;
            padding: 10px;
            background: black;
            border-radius: 12px;
            display: none;
        }
        #humidity-chart {
            position: absolute;
            top: 140px;
            left: 30px;
            width: 375px;
            height: 240px;
            box-sizing: border-box;
            padding: 10px;
            background: black;
            border-radius: 12px;
            display: none;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="forecast-heading">WEATHER FORECAST</h1>
        <div class="search-box" id="search-box">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>
        <div id="main-weather" class="main-weather"></div>
        <div class="weather-info" id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="temperature-chart" class="chart-container">
            <canvas id="temp-chart"></canvas>
        </div>
        <div id="humidity-chart" class="chart-container">
            <canvas id="hum-chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const apiKey = '5c4170cf05b21adebb52da61301c97fd'; // Replace with your actual OpenWeatherMap API key

        async function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                alert('Please enter a city name');
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod !== '200') {
                    alert(data.message);
                    return;
                }

                document.getElementById('forecast-heading').style.display = 'none';
                document.getElementById('search-box').style.display = 'none'; // Hide search box after fetching data
                document.getElementById('temperature-chart').style.display = 'block'; // Show temperature chart
                document.getElementById('humidity-chart').style.display = 'block'; // Show humidity chart
                displayWeather(data);
                renderTemperatureChart(data); // Add this line
                renderHumidityChart(data); // Add this line
            } catch (error) {
                alert('Failed to fetch weather data');
            }
        }

        function displayWeather(data) {
            const weatherInfoDiv = document.getElementById('weather-info');
            const mainWeatherDiv = document.getElementById('main-weather');
            weatherInfoDiv.innerHTML = '';
            mainWeatherDiv.innerHTML = '';

            const city = data.city.name;
            const country = data.city.country;
            const currentWeather = data.list[0];
            const mainTemp = Math.round(currentWeather.main.temp); // Rounded temperature
            const mainWeather = currentWeather.weather[0].main;
            const mainWeatherDescription = currentWeather.weather[0].description;
            const mainWeatherIcon = `https://openweathermap.org/img/wn/${currentWeather.weather[0].icon}.png`;
            const mainWindSpeed = currentWeather.wind.speed;
            const mainHumidity = currentWeather.main.humidity;
            const searchDateTime = new Date();
            const formattedDate = searchDateTime.toLocaleDateString(undefined, { weekday: 'short', day: 'numeric', month: 'short' });
            const formattedTime = searchDateTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            mainWeatherDiv.innerHTML = `
                <h2><strong>${city}, ${country}</strong></h2>
                <p><strong>${formattedDate} | ${formattedTime}</strong></p>
                <p><strong><img src="${mainWeatherIcon}" alt="${mainWeather}"> <span>${mainTemp}째C</span></strong></p>
                <p><strong>${mainWeatherDescription.charAt(0).toUpperCase() + mainWeatherDescription.slice(1)}</strong></p>
                <p><strong>Wind : ${mainWindSpeed} m/s</strong></p>
                <p><strong>Humidity : ${mainHumidity}%</strong></p>
            `;

            // Get the next 5 days of weather data
            const today = new Date();
            const fiveDays = Array.from({ length: 5 }, (_, i) => {
                const futureDate = new Date(today);
                futureDate.setDate(today.getDate() + i + 1);
                return futureDate.toLocaleDateString(undefined, { weekday: 'short', day: 'numeric', month: 'short' });
            });

            fiveDays.forEach((date, index) => {
                const weatherData = data.list[index + 8]; // Get data for the next 5 days
                const temp = Math.round(weatherData.main.temp);
                const weather = weatherData.weather[0].main;
                const weatherDescription = weatherData.weather[0].description;
                const weatherIcon = `https://openweathermap.org/img/wn/${weatherData.weather[0].icon}.png`;
                const windSpeed = weatherData.wind.speed;
                const humidity = weatherData.main.humidity;

                weatherInfoDiv.innerHTML += `
                    <div class="day">
                        <div class="summary">
                            <p><strong>${date}</strong></p>
                            <p><strong><img src="${weatherIcon}" alt="${weather}"></strong></p>
                            <p><strong>${temp}째C</strong></p>
                        </div>
                        <div class="details">
                            <p><strong>Humidity : ${humidity}%</strong></p>
                            <p><strong><img src="${weatherIcon}" alt="${weather}"></strong></p>
                            <p><strong>Wind : ${windSpeed} m/s</strong></p>                                           
                        </div>
                    </div>
                `;
            });
        }

        function renderTemperatureChart(data) {
            const tempCtx = document.getElementById('temp-chart').getContext('2d');
            const hours = [];
            const temperatures = [];

            for (let i = 0; i < 8; i++) {
                const weather = data.list[i];
                const hour = new Date(weather.dt_txt).getHours();
                hours.push(`${hour}:00`);
                temperatures.push(Math.round(weather.main.temp));
            }

            new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Temperature (째C)',
                        data: temperatures,
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.3)', // Slightly lighter background
                        fill: true,
                        borderWidth: 2.5, // Slightly thinner border
                        pointBackgroundColor: 'rgba(255, 0, 0, 0.3)',
                        pointBorderColor: 'rgba(255, 0, 0, 0.5)',
                        pointRadius: 3 // Slightly smaller points
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (24-hour format)',
                                color: '#444'
                            },
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Temperature (째C)',
                                color: '#444'
                            },
                        }
                    },
                    plugins: {
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleColor: '#fff',
                            bodyColor: '#fff'
                        }
                    }
                }
            });
        }

        function renderHumidityChart(data) {
            const humCtx = document.getElementById('hum-chart').getContext('2d');
            const hours = [];
            const humidities = [];

            for (let i = 0; i < 8; i++) {
                const weather = data.list[i];
                const hour = new Date(weather.dt_txt).getHours();
                hours.push(`${hour}:00`);
                humidities.push(weather.main.humidity);
            }

            new Chart(humCtx, {
                type: 'line',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Humidity (%)',
                        data: humidities,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.3)', // Slightly lighter background
                        fill: true,
                        borderWidth: 2.5, // Slightly thinner border
                        pointBackgroundColor: 'rgba(0, 0, 255, 0.3)',
                        pointBorderColor: 'rgba(0, 0, 255, 0.5)',
                        pointRadius: 3 // Slightly smaller points
                    }]
                },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (24-hour format)',
                            color: '#444'
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Humidity (%)',
                            color: '#444'
                        },
                    }
                },
                plugins: {
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.7)',
                        titleColor: '#fff',
                        bodyColor: '#fff'
                    }
                }
            }
        });
        }
</script>
</body>
</html>
